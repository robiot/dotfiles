[colors]
; background = #1e222a
background = #101012
foreground = #adb1b9
highlight = #222326

orange = #d19a66
blue = #8ab4f8
red = #e06c75
purple = #989cff
light_blue = #8ab4f8

[bar/main]
; Smol app icon
; tray-position = right
monitor = 
monitor-fallback =
width = 100%
height = 26
padding-left = 1
padding-right = 0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 3
wm-restack = i3
modules-left = round-left workspaces round-right
modules-center =
modules-right = temperature alsa round-left cpu round-right wlan mem round-left time round-right

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;3
font-1 = JetBrainsMono Nerd Font:size=18;5
font-2 = Material Design Icons:style=Bold:size=13;3
font-3 = unifont:fontformat=truetype:size=13:antialias=true;


[module/round-left]
type = custom/text
content =" %{T3}%{T-}"
content-foreground = ${colors.highlight}

[module/round-right]
type = custom/text
content = "%{T3}%{T-} "
content-foreground = ${colors.highlight}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0
label = %temperature-c%
label-warn = %temperature-c%
ramp-0 = "󰜗" 
ramp-foreground = ${colors.light_blue}
label-padding-right = 1

; Make into volume & device switcher
[module/alsa]
type = internal/alsa
format-volume = <label-volume> <bar-volume>
label-volume = ""  
label-volume-foreground = ${colors.foreground}

format-muted-foreground = ${colors.foreground}
label-muted = 󰚙

format-muted-padding = 0
format-muted-background = #2b2f37

bar-volume-width = 10
bar-volume-foreground-0 = #61afef
bar-volume-foreground-1 = #61afef
bar-volume-foreground-2 = #61afef
bar-volume-foreground-3 = #61afef
bar-volume-foreground-4 = #61afef
bar-volume-foreground-5 = #61afef
bar-volume-foreground-6 = #61afef
bar-volume-gradient = false
bar-volume-indicator = 
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill = 
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 2
bar-volume-empty =
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground}
format-volume-padding = 0

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.highlight}
date = %{F#888e96}󰥔 %H:%M%{F-}
time-alt = %{F#61afef}󰃭 %a, %b %d%{F-}

label = %date%%time%


[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem:\\s\\+[0-9]\\+\\s\\+\\([0-9]\\+\\)\\s.\\+/\\1/p'
format = <label>
format-prefix = "﬙ " 
format-prefix-foreground = ${colors.orange}
label = %output% MB
label-padding = 1

[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0
format-connected = <label-connected>
label-connected = "󰤪  " 
label-connected-foreground = #A3BE8C

[module/volume]
type = custom/script
exec = amixer get Master | awk '$0~/%/{print $4}' | tr -d '[]'
format = <label>
internal = 5.0
label = %output% 
label-foreground = #BF616A
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix = "  " 
format = <label> 

label = CPU %percentage%%

format-background = ${colors.highlight}
format-foreground = ${colors.purple}

[module/workspaces]
type = internal/xworkspaces

format-prefix = "  " 
format = <label-state>
format-padding = 0
format-background = ${colors.highlight}
; format-foreground = ${colors.blue}

pin-workspaces = true
enable-click = true
enable-scroll = true

icon-default = .

label-active = "- "
label-active-foreground = ${colors.blue}
label-active-background =

label-occupied = "%name% "
label-occupied-foreground = ${colors.foreground}
label-occupied-background =

label-empty = %index%:%icon%
label-empty-foreground = #444
label-empty-padding = 2

; Not used
[module/title]
type = internal/xwindow
format = <label>
format-background = ${colors.background}

format-padding = 4

label = %title%
label-maxlen = 50

label-empty =
label-empty-foreground =
